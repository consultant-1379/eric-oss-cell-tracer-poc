spring:
  flyway:
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate

spring.quartz.auto-startup: false
spring.quartz.job-store-type: jdbc